<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link id="uiCSS" rel="stylesheet" href="../ui.css">
        <title>Split AudioMoth WAV Files</title>
    </head>

    <body style="font-size: 10pt; overflow-x:hidden; font-family: Helvetica, Arial, sans-serif;-webkit-user-select: none; -webkit-app-region: drag;">

        <div class="container" style="text-align: center; padding: 11px;">

            <div class="row" style="margin-top: 5px;">
                <div style="border: #cdcdcd thin solid; margin-left: 15px; width: 543px;">

                    <div class="row" style="margin-top: 10px; margin-bottom: 8px;">
                        <div class="col-12">
                            <div style="margin-left: 5px; margin-right: 8px">
                                <table class="table" style="margin-bottom: 8px;">
                                    <tr style="font-size: 12px;" title="Max length of a file when expanded.">
                                        <td align="center" style="padding: 0px"></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio0">1 s</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio1">5 s</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio2">10 s</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio3">15 s</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio4">30 s</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio5">1 min</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio6">5 min</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio7">10 min</label></td>
                                        <td align="center" style="padding: 0px"><label class="max-length-ui" for="max-length-radio8">1 hr</label></td>
                                    </tr>
                                    <tr title="Select the max length of an expanded file.">
                                        <td align="left" style="padding-top: 0px; padding-bottom: 0px;" id="max-length-type-label" class="max-length-ui">Maximum file length:</td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="0" name="max-length-radio" id="max-length-radio0" checked>
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="1" name="max-length-radio" id="max-length-radio1">
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="2" name="max-length-radio" id="max-length-radio2">
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="3" name="max-length-radio" id="max-length-radio3">
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="4" name="max-length-radio" id="max-length-radio4">
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="5" name="max-length-radio" id="max-length-radio5">
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="6" name="max-length-radio" id="max-length-radio6">
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="7" name="max-length-radio" id="max-length-radio7">
                                        </td>
                                        <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                            <input class="max-length-ui" type="radio" value="8" name="max-length-radio" id="max-length-radio8">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="fixed-bottom" style="width: 100%; padding: 11px; padding-top: 8px;">

                <div class="row" style="margin-top: 8px;">
                    <div style="border: #cdcdcd thin solid; margin-left: 15px; width: 543px;">
    
                        <div class="row" style="margin-top: 1%; margin-bottom: 8px;">
                            <div class="col-12">
                                <div style="margin-left: 8px; margin-right: 8px">
                                    <table class="table" style="margin-bottom: 8px;">
                                        <tr class="settings-text" style="font-size: 12px;" title="Select multiple files or a folder of recordings.">
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;" name="selection-radio-label">File</td>
                                            <td align="center" style="padding: 0px; width: 45px;" name="selection-radio-label">Folder</td>
                                        </tr>
                                        <tr class="settings-text" title="Select multiple files or a folder of recordings.">
                                            <td align="left" style="padding-top: 0px; padding-bottom: 0px;" id="selection-type-label">Selection type:</td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px"></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px"></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px"></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px"></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px"></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px"></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="settings-inputs" type="radio" value="0" name="selection-radio" checked>
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="settings-inputs" type="radio" value="1" name="selection-radio">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
    
                        <div class="row" style="margin-top: 8px; margin-bottom: 8px;">
                            <div class="col-4">
                                <button id="file-button" class="btn btn-primary" style="width: 100%; margin-left: 16px;">Select Files</button>
                            </div>
                            <div class="col-8">
                                <div style="margin-top: 11px; text-align: right; margin-right: 16px;">
                                    <span id="file-label" title="AudioMoth recordings will have a file name ending in '.WAV'.">No AudioMoth WAV files selected.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="output-content"></div> 

                <div class="row" style="margin-top: 8px;">
                    <div class="col-12">
                        <button id="split-button" class="btn btn-success" disabled style="width: 100%;">Split Files</button>
                    </div>
                </div>
            </div>

    </body>

    <script>
        window.jQuery = window.$ = require('jquery');
        $("#output-content").load('output.html');
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="uiSplit.js" charset="utf-8"></script>

</html>
