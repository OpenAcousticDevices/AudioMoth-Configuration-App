                                                </td>

                                </div>
                            </div>

                                    <input id="silent-files-checkbox" type="checkbox" style="margin-right: 21px;" class="duration-max-length-ui">

                        <div class="col-12" style="height: 40px; margin-top: 5px; margin-bottom: 3px;">

                        </div>

                    </div>
                </div>

                <div class="row" style="margin-top: 8px;">

                                        <tr class="settings-text" style="font-size: 12px;" title="Select multiple files or a folder of recordings.">
