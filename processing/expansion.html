<!DOCTYPE html>

        <div class="container" style="text-align: center; padding: 8px;">

                    <li class="nav-item" style="margin-left: 10px; margin-right: 10px;">

                    <li class="nav-item" style="margin-right: 10px;">

            </div>

            <!-- Tab content -->

                <!-- Duration-based -->
                <div role="tabpanel" class="tab-pane active show" id="duration-tab" role="tabpanel">

                    <div class="row" style="margin-top: 8px;">
                    
                        <div class="col-12" style="padding-bottom: 0px; padding-top: 0px; padding-left: 12px; padding-right: 12px;">
                        
                            <div style="border: #cdcdcd thin solid;">
                            
                                <div class="row" style="margin-top: 15px; margin-bottom: 8px;">
                                    <div class="col-9" style="text-align: left; padding-left: 12px;">
                                        <label for="duration-max-length-checkbox" style="margin-left: 20px; margin-bottom: 0px;">Enable length limit:</label>

                                    <div class="col-3" style="text-align: right; padding-right: 12px;">
                                        <input id="duration-max-length-checkbox" type="checkbox" name="EnableLengthLimit" style="margin-right: 20px;">
                                    </div>
                                </div>

                                <div style="margin-left: 12px; margin-right: 8px">
                                    <table class="table" style="margin-top: 12px; margin-bottom: 8px;">

                                            <td align="center" style="padding: 0px"><label class="duration-max-length-ui" for="duration-max-length-radio8" aria-label="1 hour max file length">1 hr</label></td>
                                        </tr>
                                        <tr title="Select the max length of an expanded file." aria-hidden="true">
                                            <td align="left" style="padding-top: 0px; padding-bottom: 0px;"><span id="max-length-type-label" class="duration-max-length-ui">Maximum file length:</span></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="duration-max-length-ui" type="radio" value="0" name="duration-max-length-radio" id="duration-max-length-radio0">
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="duration-max-length-ui" type="radio" value="1" name="duration-max-length-radio" id="duration-max-length-radio1">
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">

                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="duration-max-length-ui" type="radio" value="3" name="duration-max-length-radio" id="duration-max-length-radio3">
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="duration-max-length-ui" type="radio" value="4" name="duration-max-length-radio" id="duration-max-length-radio4">

                                            </td>

                                            </td>

                                        </tr>

                                        <input id="silent-files-checkbox" type="checkbox" name="GenerateSilentFiles" style="margin-right: 20px;" class="duration-max-length-ui">
                                    </div>
                                </div>

                            </div>
                        
                        </div>

                    </div>

                </div>

                            <div style="border: #cdcdcd thin solid;">

                                <div class="row" style="margin-top: 15px; margin-bottom: 8px;">
                                    <div class="col-9" style="text-align: left; padding-left: 12px;">
                                        <label for="event-max-length-checkbox" style="margin-left: 20px; margin-bottom: 0px;">Enable length limit:</label>
                                    </div>
                                    <div class="col-3" style="text-align: right; padding-right: 12px;">
                                        <input id="event-max-length-checkbox" name="EnableLengthLimit" type="checkbox" style="margin-right: 20px;">
                                    </div>
                                </div>

                                <div style="margin-left: 12px; margin-right: 8px">
                                    <table class="table" style="margin-top: 12px; margin-bottom: 8px;">
                                        <tr style="font-size: 12px;" title="Max length of a file when expanded.">
                                            <td align="center" style="padding: 0px"></td>
                                            <td align="center" style="padding: 0px"><label class="event-max-length-ui" for="event-max-length-radio0" aria-label="1 second max file length">1 s</label></td>
                                            <td align="center" style="padding: 0px"><label class="event-max-length-ui" for="event-max-length-radio1" aria-label="5 second max file length">5 s</label></td>
                                            <td align="center" style="padding: 0px"><label class="event-max-length-ui" for="event-max-length-radio2" aria-label="10 second max file length">10 s</label></td>
                                            <td align="center" style="padding: 0px"><label class="event-max-length-ui" for="event-max-length-radio3" aria-label="15 second max file length">15 s</label></td>
                                            <td align="center" style="padding: 0px"><label class="event-max-length-ui" for="event-max-length-radio4" aria-label="30 second max file length">30 s</label></td>
                                            <td align="center" style="padding: 0px"><label class="event-max-length-ui" for="event-max-length-radio5" aria-label="1 minute max file length">1 min</label></td>

                                            <td align="center" style="padding: 0px"><label class="event-max-length-ui" for="event-max-length-radio8" aria-label="1 hour max file length">1 hr</label></td>
                                        </tr>
                                        <tr title="Select the max length of an expanded file.">
                                            <td align="left" style="padding-top: 0px; padding-bottom: 0px;"><span id="max-length-type-label" class="event-max-length-ui">Maximum file length:</span></td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="event-max-length-ui" type="radio" value="0" name="event-max-length-radio" id="event-max-length-radio0">
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="event-max-length-ui" type="radio" value="1" name="event-max-length-radio" id="event-max-length-radio1">

                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="event-max-length-ui" type="radio" value="2" name="event-max-length-radio" id="event-max-length-radio2">
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="event-max-length-ui" type="radio" value="3" name="event-max-length-radio" id="event-max-length-radio3">
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">

                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="event-max-length-ui" type="radio" value="6" name="event-max-length-radio" id="event-max-length-radio6">
                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">

                                            </td>
                                            <td align="center" style="padding-top: 0px; padding-bottom: 0px">
                                                <input class="event-max-length-ui" type="radio" value="8" name="event-max-length-radio" id="event-max-length-radio8" checked>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <div class="row" style="margin-top: 10px; margin-bottom: 12px;">
                                    <div class="col-9" style="text-align: left; padding-left: 12px;">
                                        <label for="alignment-checkbox" style="margin-left: 20px; margin-bottom: 0px;">Align files to second transition:</label>
                                    </div>
                                    <div class="col-3" style="text-align: right; padding-right: 12px;">
                                        <input id="alignment-checkbox" name="AlignToSeconds" type="checkbox" style="margin-right: 20px;">
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
    
                </div>

                <div class="row" style="margin-top: 8px;">
                
                    <div class="col-12" style="padding-bottom: 0px; padding-top: 0px; padding-left: 12px; padding-right: 12px;">
                    
                        <div style="border: #cdcdcd thin solid;">
                        
                            <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
                            
                                <div class="col-12" style="height: 40px; margin-top: 5px; margin-bottom: 5px; padding-left: 12px; padding-right: 12px;">
                                    <label id="overview-panel" style="width: 100%; resize:none; text-align: center; font-weight: normal;">Expand each T.WAV file into a single WAV file.<br>Expansion restores silent periods between trigger events.</label>
                                </div>

                            </div>
                        
                        </div>
                    
                    </div>

                </div>

                <div class="row" style="margin-top: 8px;">

                    <div class="col-12" style="padding-top: 0px; padding-bottom: 8px; padding-left: 12px; padding-right: 12px;">
    
                        <div style="border: #cdcdcd thin solid;">
    
                            <div class="row" style="margin-top: 8px; padding-left: 12px; padding-right: 12px;">
    
                                <div style="padding-left: 20px; padding-right: 10px;">
                                    <table class="table" style="margin-bottom: 0px;">
                                        <tr class="settings-text" style="font-size: 12px;" title="Select multiple files or a folder of recordings.">
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>
                                            <td align="center" style="padding: 0px;"></td>

                                            <td align="center" style="padding: 0px;"></td>

                                        <tr class="settings-text" title="Select multiple files or a folder of recordings." aria-hidden="true">
                                            <td align="left" style="padding: 0px;" id="selection-type-label">Selection type:</td>

                                            </td>
                                            <td align="center" style="padding: 0px;">
                                                <input class="settings-inputs" type="radio" value="1" name="selection-radio" aria-label="Selection type folder">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
    
                            </div>
    
                            <div class="row" style="margin-top: 8px; margin-bottom: 12px;">

                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    
                    </div>
                
                </div>

                <div class="row">
            
                    <div class="col-12" style="padding-top: 0px; padding-bottom: 8px; padding-left: 12px; padding-right: 12px;">
    
                        <div style="border: #cdcdcd thin solid;">

                                <div class="col-1" style="padding: 0px; padding-left: 12px; text-align: left;">

                                </div>
                                <div class="col-5" style="padding-left: 0px;">
                                    <div style="margin-top: 6px; margin-bottom: 0px; text-align: left;">
                                        <label id="prefix-label" for="prefix-checkbox" title="Prefix which will be added to WAV file to differentiate it from the original file" style="margin-left: 20px;" class="grey">Add WAV file prefix:</label>

                                <div class="col-6" style="padding: 0px; padding-right: 12px;">
                                    <div style="text-align: right; margin-top: 2px; margin-bottom: 0px; margin-right: 20px;">

                                </div>
                            </div>
    
                        </div>
                    
                    </div>
    
                </div>
    
                <div class="row">
                
                    <div class="col-12" style="padding-top: 0px; padding-left: 12px; padding-right: 12px;">

                                <div class="col-9" style="padding: 0px; padding-left: 12px; text-align: left;">
                                    <label for="subdirectories-checkbox" class="grey" id="subdirectories-label" style="margin-left: 20px; margin-bottom: 0px;">Generate subfolders in destination:</label>
                                </div>
                                <div class="col-3" style="text-align: right; padding: 0px; padding-right: 12px;">
                                    <input id="subdirectories-checkbox" name="GenerateSubfolders" type="checkbox" style="margin-right: 20px;" disabled>

                            </div>
